<div id="page-wrapper" ng-controller="manageUserCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Manage User<small><span class="glyphicon glyphicon-chevron-right"></span>Create</small></h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div style="width:90%" class="row center-block">
            <form role="form" class="form-horizontal" name="createForm">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="username">Tên tài khoản:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" name="username" ng-model="user.UserName" placeholder="Nhập tên tài khoản" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Mật khẩu:</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="password" type="password" ng-model="user.Password" placeholder="Nhập mật khẩu" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Xác nhận mật khẩu:</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="confirmPassword" type="password" ng-model="user.ConfirmPassword" placeholder="Nhập lại mật khẩu" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="fullname">Họ tên:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="fullname" name="fullname" ng-model="user.FullName" placeholder="Nhập tên đầy đủ" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="yah">Yahoo:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="yah" name="yahoo" ng-model="user.Yahoo" placeholder="Nhập yahoo" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="sky">Skype:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="sky" name="skype" ng-model="user.Skype" placeholder="Nhập skype" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="gender">Giới tính:</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="user.Gender">
                            <option value="Nam">Nam</option>
                            <option value="Nữ">Nữ</option>
                            <option value="Khác">Khác</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="birthday">Ngày sinh:</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="birthday" name="birthday" ng-model="user.BirthDay" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="address">Địa chỉ:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="address" name="address" ng-model="user.Address" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="mobile">Điện thoại:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="mobile" name="mobile" ng-model="user.Mobile" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email" ng-model="user.Email" placeholder="Nhập email" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="img">Ảnh đại diện:</label>
                    <div class="col-sm-10">
                        <span style="display:inline-block">
                            <img class="img-thumbnail" width="100" height="100" id="imageUpload" style="display:none" />
                        </span>
                        <span style="display:inline-block">
                            <input type="file" id="chooseFile" name="photo" accept="image/*" />
                        </span>
                    </div>
                </div>
                <div class="form-group" ng-hide="!error.signUp">
                    <label class="control-label text-danger col-sm-12">{{error.create}}</label>
                </div>
                <br />
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-primary" ng-click="create(user)">Create</button>
                        <a class="btn btn-default" href="#/quan-ly/nhan-vien">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.row -->
    </div>
</div>
<script>
    $(document).ready(function () {
        function readURL(input) {
            if (input.files && input.files[0]) {
                $("#imageUpload").show();
                var reader = new FileReader();
                reader.onload = function (e) {
                    console.log(e.target.result);
                    $('#imageUpload').attr('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        $("#chooseFile").change(function () {
            readURL(this);
        });
    })
</script>
<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Đang xử lý..</h4>
            </div>
            <div class="modal-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
