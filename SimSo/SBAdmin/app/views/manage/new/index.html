<div id="page-wrapper" ng-controller="lstNewCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Danh sách tin tức</h1>
            </div>
        </div>
        <div class="row">
            <div class="panel-body">
                <form class="form-inline">
                    <div class="form-group">
                        <label style="font-weight:initial">Hiển thị</label>
                        <select class="form-control" ng-model="pageSize" ng-change="changePageSize()">
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="50">50</option>
                            <option value="100">100</option>
                        </select>
                        <label style="font-weight:initial">tin</label>
                    </div>
                    <span>&nbsp;&nbsp;</span>
                    <div class="form-group">
                        <label style="font-weight:initial">Mục</label>
                        <select class="form-control" ng-model="filterMenuId" ng-change="changePageSize()">
                            <option ng-repeat="menu in lstMenu" value="{{menu.ID}}">{{menu.Name}}</option>
                        </select>
                    </div>
                </form>
                <ul class="pagination pull-right" ng-hide="pageCount==0">
                    <li ng-class="isDisable(currentPage,1)" ng-click="selectPage(1)"><a href="javascript:void(0)"><i class="fa fa-fast-backward"></i></a></li>
                    <li ng-class="isDisable(currentPage,1)" ng-click="selectPage(currentPage-1)"><a href="javascript:void(0)"><i class="fa fa-backward"></i></a></li>
                    <li ng-repeat="page in lstPage" ng-click="selectPage(page)" ng-class="getClass(page)"><a href="javascript:void(0)">{{page}}</a></li>
                    <li ng-class="isDisable(currentPage,pageCount)" ng-click="selectPage(currentPage+1)"><a href="javascript:void(0)"><i class="fa fa-forward"></i></a></li>
                    <li ng-class="isDisable(currentPage,pageCount)" ng-click="selectPage(pageCount)"><a href="javascript:void(0)"><i class="fa fa-fast-forward"></i></a></li>
                </ul>
                <br />
                <table class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th class="text-center" style="border-bottom:none;">STT</th>
                            <th class="text-center" style="border-bottom:none;">Tiêu đề</th>
                            <th class="text-center" style="border-bottom:none;">Mục</th>
                            <th class="text-center col-sm-3" style="border-bottom:none;">Tóm tắt</th>
                            <th class="text-center" style="border-bottom:none;">Người tạo</th>
                            <th class="text-center" style="border-bottom:none;">Ngày tạo</th>
                            <th class="text-center" style="border-bottom:none;">Trạng thái</th>
                            <th class="text-center" style="border-bottom:none;">Chức năng</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="new in lstNew|orderBy:'-CreateDate'" class="odd gradeX">
                            <td style="vertical-align:middle">{{$index+1}}</td>
                            <td class="text-left" style="vertical-align:middle">{{new.Title}}</td>
                            <td class="text-center">{{new.Menu.Name}}</td>
                            <td class="text-center" style="vertical-align:middle">{{new.ShortDes}}</td>
                            <td class="text-center" style="vertical-align:middle">{{new.CreateBy}}</td>
                            <td class="text-center" style="vertical-align:middle">{{new.CreateDate|date:"dd/MM/yyyy"}}</td>
                            <td class="text-center" style="vertical-align:middle">
                                <span class="fa fa-lg fa-unlock" ng-show="new.isActive" title="Hoạt động"></span>
                                <span class="fa fa-lg fa-lock" ng-hide="new.isActive" title="Khóa"></span>
                            </td>
                            <td class="text-center" style="vertical-align:middle">
                                <span class="text-center control-btn" ng-controller="crudNewCtrl">
                                    <a role="button" href="#/quan-ly/tin-tuc/cap-nhat/{{new.ID}}" class="btn btn-primary btn-xs">
                                        <span class="glyphicon glyphicon-edit" title="Sửa"></span> Sửa
                                    </a>
                                    <button type="button" ng-click="remove(new)" class="btn btn-danger btn-xs">
                                        <span class="glyphicon glyphicon-remove" title="Xóa"></span> Xóa
                                    </button>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <ul class="pagination pull-right" ng-hide="pageCount==0">
                    <li ng-class="isDisable(currentPage,1)" ng-click="selectPage(1)"><a href="javascript:void(0)"><i class="fa fa-fast-backward"></i></a></li>
                    <li ng-class="isDisable(currentPage,1)" ng-click="selectPage(currentPage-1)"><a href="javascript:void(0)"><i class="fa fa-backward"></i></a></li>
                    <li ng-repeat="page in lstPage" ng-click="selectPage(page)" ng-class="getClass(page)"><a href="javascript:void(0)">{{page}}</a></li>
                    <li ng-class="isDisable(currentPage,pageCount)" ng-click="selectPage(currentPage+1)"><a href="javascript:void(0)"><i class="fa fa-forward"></i></a></li>
                    <li ng-class="isDisable(currentPage,pageCount)" ng-click="selectPage(pageCount)"><a href="javascript:void(0)"><i class="fa fa-fast-forward"></i></a></li>
                </ul>
                <a href="#/quan-ly/tin-tuc/them" class="btn btn-success">Tạo mới</a>
            </div>
            <!--<input class="pull-right" />-->
        </div>
        <!-- /.row -->
    </div>
</div>
