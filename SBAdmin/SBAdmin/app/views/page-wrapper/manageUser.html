<div id="page-wrapper" ng-controller="manageUserCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Manage User</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div style="width:80%" class="center-block">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th class="col-sm-4">Id</th>
                            <th class="col-sm-6">Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in listUser">
                            <td class="col-sm-4">{{user.Id}}</td>
                            <td class="col-sm-6">{{user.Email}}</td>
                        </tr>
                    </tbody>
                </table>
                <a href="#/manageUser/create" class="btn btn-primary">Create</a>
            </div>
        </div>
        <!-- /.row -->
    </div>
</div>
