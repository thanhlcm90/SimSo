<div id="page-wrapper" ng-controller="crudSIMCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Quản lý SIM<small><span class="glyphicon glyphicon-chevron-right"></span>Import</small></h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row center-block">
            <form role="form" class="form-horizontal" name="createForm">
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="file" id="chooseFile" name="excel" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" />
                    </div>
                </div>
                <br />
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-primary" ng-click="upload()">Import</button>
                        <a class="btn btn-default" href="#/quan-ly-sim">Hủy bỏ</a>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.row -->
    </div>
</div>
<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Đang xử lý...</h4>
            </div>
            <div class="modal-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
