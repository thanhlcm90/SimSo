<div id="page-wrapper" ng-controller="getSIMCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Quản lý SIM</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Danh sách SIM
                </div>
                <div class="panel-body">
                    <div class="form-inline" style="padding:0 20px">
                        <div class="form-group-sm">
                            <label style="font-weight:initial">
                                Show
                                <select class="form-control">
                                    <option>50</option>
                                    <option>100</option>
                                    <option>200</option>
                                    <option>500</option>
                                </select> entries
                            </label>
                        </div>
                    </div>
                    <hr />
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Số</th>
                                <th>Nhà mạng</th>
                                <th>Loại sim</th>
                                <th>Nhà cung cấp</th>
                                <th>Trạng thái</th>
                                <th>Giá</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="sim in lstSIM">
                                <td>{{sim.Number}}</td>
                                <td><span><span><img src="{{sim.Network.image}}" height="30" width="30" /> </span>{{sim.Network.Name}}</span></td>
                                <td>{{sim.SimType}}</td>
                                <td>{{sim.Supplier}}</td>
                                <td>{{sim.Status}}</td>
                                <td>{{sim.Price|number:0}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <a class="btn btn-primary" role="button" href="#/quan-ly-sim/them">Thêm</a>
                    <!--<ul class="pagination pull-right">
                        <li><a href="#">1</a></li>
                        <li class="active"><a href="#">2</a></li>
                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                    </ul>-->
                </div>
            </div>
        </div>
    </div>
</div>
