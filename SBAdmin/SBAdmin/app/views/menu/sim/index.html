<div id="page-wrapper" ng-controller="getSIMCtrl">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Quản lý SIM</h1>
        </div>
    </div>
    <div class="row">    
                <div class="panel-body">                    
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th style="border-bottom:none;">Số</th>
                                <th style="border-bottom:none;">Nhà mạng</th>
                                <th style="border-bottom:none;">Loại sim</th>
                                <th style="border-bottom:none;">Nhà cung cấp</th>
                                <th style="border-bottom:none;">Giá</th>
                                <th class="text-center" style="border-bottom:none; width:90px;">Trạng thái</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="sim in lstSIM">
                                <td><a href="#/quan-ly-sim/sua/{{sim.ID}}">{{sim.Number}}</a></td>
                                <td><span><span><img src="{{sim.Network.image}}" height="30" width="30" /> </span>{{sim.Network.Name}}</span></td>
                                <td>{{sim.SimType}}</td>
                                <td>{{sim.Supplier}}</td>                                
                                <td>{{sim.Price|number:0}}</td>
                                <td>{{sim.Status}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <a class="btn btn-primary" role="button" href="#/quan-ly-sim/them">Thêm</a>
                    <a class="btn btn-primary" role="button" href="#/quan-ly-sim/import">Import</a>

                        <li><a href="#">1</a></li>

                        <li><a href="#">3</a></li>
                        <li><a href="#">4</a></li>
                        <li><a href="#">5</a></li>
                    </ul>-->
                </div>
    </div>
</div>
