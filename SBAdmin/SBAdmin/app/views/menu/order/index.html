<div id="page-wrapper" ng-controller="orderCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Danh sách giao dịch</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <table class="table table-striped table-bordered table-hover">
                <thead>
                    <tr>
                        <th class="text-center" style="border-bottom:none;">Số</th>
                        <th class="text-center" style="border-bottom:none;">Giá</th>
                        <th class="text-center" style="border-bottom:none;">Họ tên</th>
                        <th class="text-center" style="border-bottom:none;">Địa chỉ</th>
                        <th class="text-center" style="border-bottom:none;">Điện thoại</th>
                        <th class="text-center" style="border-bottom:none;">Email</th>
                        <th class="text-center" style="border-bottom:none;">Ghi chú</th>
                        <th class="text-center" style="border-bottom:none;">Ngày tạo</th>
                        <th class="text-center" style="border-bottom:none;">Chức năng</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="order in lstOrder|orderBy:'-CreateDate'">
                        <td class="text-center" style="vertical-align:middle">{{order.Number}}</td>
                        <td class="text-center" style="vertical-align:middle">{{order.Price|number:0}}</td>
                        <td class="text-center" style="vertical-align:middle">{{order.FullName}}</td>
                        <td class="text-center" style="vertical-align:middle">{{order.Address}}</td>
                        <td class="text-center" style="vertical-align:middle">{{order.Mobile}}</td>
                        <td class="text-center" style="vertical-align:middle">{{order.Email}}</td>
                        <td class="text-center" style="vertical-align:middle">{{order.Description}}</td>
                        <td class="text-center" style="vertical-align:middle">{{order.CreateDate|date:"dd/MM/yyyy"}}</td>
                        <td class="text-center" style="vertical-align:middle">
                            <span class="text-center control-btn">
                                <a role="button" href="#/quan-ly-giao-dich/sua/{{order.ID}}" class="btn btn-primary btn-xs">
                                    <span class="glyphicon glyphicon-edit" title="Sửa"></span> Sửa
                                </a>
                                <button type="button" ng-click="remove(order.ID)" class="btn btn-danger btn-xs">
                                    <span class="glyphicon glyphicon-remove" title="Xóa"></span> Xóa
                                </button>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <a href="#/quan-ly-giao-dich/them" class="btn btn-success">Tạo mới</a>
            <!--<input class="pull-right" />-->
        </div>
        <!-- /.row -->
    </div>
</div>
