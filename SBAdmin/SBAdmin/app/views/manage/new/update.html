<div id="page-wrapper" ng-controller="crudNewCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Quản lý tin tức<small><span class="glyphicon glyphicon-chevron-right"></span>Cập nhật</small></h1>
            </div>
        </div>
        <div class="row">
            <form role="form" class="form-horizontal" name="createForm">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="title">Tiêu đề:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" ng-model="newUpdate.Title" placeholder="Nhập tiêu đề" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="shortdes">Tóm tắt:</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" name="stand" ng-model="newUpdate.ShortDes"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="stand">Mục:</label>
                    <div class="col-sm-10">
                        <select class="form-control" ng-model="newUpdate.IDMenu">
                            <option ng-repeat="menu in lstMenu" value="{{menu.ID}}">{{menu.Name}}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="img">Ảnh đại diện:</label>
                    <div class="col-sm-10">
                        <span style="display:inline-block">
                            <img class="img-thumbnail" src="{{newUpdate.image}}" width="100" height="100" id="imageUpload" style="display:none" />
                        </span>
                        <span style="display:inline-block">
                            <input type="file" id="chooseFile" name="photo" accept="image/*" />
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="content">Nội dung:</label>
                    <div class="col-sm-10">
                        <div ckeditor="options" ng-model="newUpdate.Content"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-primary" ng-click="update(newUpdate)">Cập nhật</button>
                        <a class="btn btn-default" href="#/quan-ly/tin-tuc">Hủy bỏ</a>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.row -->
    </div>
</div>
<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Đang xử lý..</h4>
            </div>
            <div class="modal-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        //var isHaveImg = $("#imageUpload").attr("src").toString() != "newUpdate.image";
        //console.log($("#imageUpload").attr("src"));
        //console.log(isHaveImg);
        //if (isHaveImg) {
        //    $("#imageUpload").show();
        //}
        function readURL(input) {
            if (input.files && input.files[0]) {
                $("#imageUpload").show();
                var reader = new FileReader();
                reader.onload = function (e) {
                    console.log(e.target.result);
                    $('#imageUpload').attr('src', e.target.result);
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        $("#chooseFile").change(function () {
            readURL(this);
        });
    })
</script>
