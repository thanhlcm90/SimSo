<div id="page-wrapper" ng-controller="manageUserCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Quản lý nhân viên</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div class="row">
            <div style="width:80%" class="center-block">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Tên tài khoản</th>
                            <th>Họ tên</th>
                            <th>Giới tính</th>
                            <th>Ngày sinh</th>
                            <th>Điện thoại</th>
                            <th>Địa chỉ</th>
                            <th>Ngày tạo</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="emp in lstEmp|filter:{isDeleted:false}">
                            <td>{{emp.UserName}}</td>
                            <td>{{emp.FullName}}</td>
                            <td>{{emp.Gender}}</td>
                            <td>{{emp.BirthDay|date:"dd/MM/yyyy"}}</td>
                            <td>{{emp.Mobile}}</td>
                            <td>{{emp.Address}}</td>
                            <td>{{emp.CreateDate|date:"dd/MM/yyyy"}}</td>
                            <td class="text-left" style="vertical-align:middle">
                                <span class="control-btn">
                                    <a role="button" href="#/quan-ly-nhan-vien/cap-nhat/{{emp.ID}}" class="btn btn-primary btn-xs">
                                        <span class="glyphicon glyphicon-edit" title="Sửa"></span> Sửa
                                    </a>
                                    <button type="button" ng-click="remove(emp)" class="btn btn-danger btn-xs">
                                        <span class="glyphicon glyphicon-remove" title="Xóa"></span> Xóa
                                    </button>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <a href="#/quan-ly-nhan-vien/them" class="btn btn-primary">Create</a>
            </div>
        </div>
        <!-- /.row -->
    </div>
</div>
