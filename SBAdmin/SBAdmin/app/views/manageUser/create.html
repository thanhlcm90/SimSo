<div id="page-wrapper" ng-controller="manageUserCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Manage User<small><span class="glyphicon glyphicon-chevron-right"></span>Create</small></h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div style="width:70%" class="row center-block">
            <form role="form" class="form-horizontal" name="createForm">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email" ng-model="userCreate.Email" placeholder="Enter email" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="password" type="password" ng-model="userCreate.Password" placeholder="Enter Password" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Confirm Password:</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="confirmPassword" type="password" ng-model="userCreate.ConfirmPassword" placeholder="Confirm Password" />
                    </div>
                </div>
                <div class="form-group" ng-hide="!error.signUp">
                    <label class="control-label text-danger col-sm-12">{{error.create}}</label>
                </div>
                <br />
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button class="btn btn-primary" ng-click="createUser(userCreate)">Create</button>
                        <button class="btn btn-default" type="reset">Reset</button>
                        <a class="btn btn-default pull-right" href="#/manageUser">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.row -->
    </div>
</div>
