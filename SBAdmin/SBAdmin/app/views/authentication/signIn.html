<div id="page-wrapper" ng-controller="authenCtrl">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Sign In</h1>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div style="width:70%" class="row center-block">
            <form role="form" class="form-horizontal" name="signInForm">
                <div class="form-group">
                    <label class="control-label col-sm-2" for="email">Email:</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="email" name="email" ng-model="userSignIn.Email" placeholder="Enter email" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="pwd">Password:</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="password" type="password" ng-model="userSignIn.Password" placeholder="Password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox" ng-model="userSignIn.RememberMe"> Remember me</label>
                        </div>
                    </div>
                </div>
                <div class="form-group" ng-hide="!error.signIn">
                    <label class="control-label text-danger col-sm-12">{{error.signIn}}</label>
                </div>
                <div class="form-group">
                    <div class="col-lg-offset-2 col-sm-6">
                        <button class="btn btn-md btn-success" ng-click="signIn(userSignIn)">Sign In</button>
                        <a class="btn btn-md btn-default" href="/">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
        <!-- /.row -->
    </div>
</div>
<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">Signing in...</h4>
            </div>
            <div class="modal-body">
                <div class="progress">
                    <div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
